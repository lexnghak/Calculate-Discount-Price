<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body data-bs-theme="dark">
    <div class="container mt-5">
      <h2 class="mb-5 text-center">Check Discount Price</h2>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <div class="form-floating">
          <input
            onkeypress="if(event.key < '0' || event.key > '9') event.preventDefault();"
            oninput="calculateThat()"
            class="form-control"
            type="tel"
            placeholder="Original Price"
            id="originalPrice"
          /><label for="originalPrice">Original Price</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">%</span>
        <div class="form-floating">
          <input
            onkeypress="if(event.key < '0' || event.key > '9') event.preventDefault();"
            maxlength="2"
            oninput="calculateThat()"
            class="form-control input-lg"
            type="tel"
            placeholder="Discount %"
            id="percentage"
          />
          <label for="percentage">Discount Percentage</label>
        </div>
      </div>

      <div style="display: none" id="displayCard">
        <div class="card mt-3">
          <div class="card-body">
            <p id="discountPrice" class="fs-4 text-center m-0"></p>
            <p id="result" class="fs-4 text-center m-0"></p>
          </div>
          <button
            style="margin: auto; width: 250px"
            type="button"
            class="btn mb-2 btn-success"
            id="Reset"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
